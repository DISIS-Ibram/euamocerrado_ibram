<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>true</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner ins {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "true";
    src: url("./true.eot?205a1cf153f5104209f15d3985bfb5e3?#iefix") format("embedded-opentype"),
url("./true.woff2?205a1cf153f5104209f15d3985bfb5e3") format("woff2"),
url("./true.woff?205a1cf153f5104209f15d3985bfb5e3") format("woff"),
url("./true.ttf?205a1cf153f5104209f15d3985bfb5e3") format("truetype"),
url("./true.svg?205a1cf153f5104209f15d3985bfb5e3#true") format("svg");
}

ins.vtl {
    line-height: 1;
}

ins.vtl:before {
    font-family: true !important;
    font-style: normal;
    font-weight: normal !important;
    vertical-align: top;
}

.vtl-equipe:before {
    content: "\f101";
}
.vtl-icon-equipe:before {
    content: "\f102";
}
.vtl-icon-percurso:before {
    content: "\f103";
}
.vtl-icon-prova:before {
    content: "\f104";
}
.vtl-icon-resultado:before {
    content: "\f105";
}
.vtl-percurso:before {
    content: "\f106";
}
.vtl-prova:before {
    content: "\f107";
}
.vtl-resultado:before {
    content: "\f108";
}


    </style>
</head>
<body>

    <h1>true</h1>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-equipe"></ins>
            </span>
            <br>
            <span class='label'>equipe</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-icon-equipe"></ins>
            </span>
            <br>
            <span class='label'>icon-equipe</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-icon-percurso"></ins>
            </span>
            <br>
            <span class='label'>icon-percurso</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-icon-prova"></ins>
            </span>
            <br>
            <span class='label'>icon-prova</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-icon-resultado"></ins>
            </span>
            <br>
            <span class='label'>icon-resultado</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-percurso"></ins>
            </span>
            <br>
            <span class='label'>percurso</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-prova"></ins>
            </span>
            <br>
            <span class='label'>prova</span>
        </div>


        <div class="preview">
            <span class="inner">
                <ins class="vtl-resultado"></ins>
            </span>
            <br>
            <span class='label'>resultado</span>
        </div>


</body>
</html>
